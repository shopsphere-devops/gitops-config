apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shopsphere-apps-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/shopsphere-devops/gitops-config.git'
    targetRevision: main
    path: app/dev/apps    # points to folder containing child Applications
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
